<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dummy project</title>
</head>
<body>
    <!-- topbar -->
    <div class="top-bar">
        <div class="logoside">
           <img src="/images/Logo-1 1.png" alt="logo" class="logo">
           <div class="titles">
              <h1 class="title">Site title</h1>
              <p class="slogan">Slogan of site</p>
           </div>
        </div>
        <div class="menuicon">
            <img src="/images/menu.svg" alt="" class="menu">
        </div>
    </div>
    <!-- header -->
    <div class="header">
        <img src="/images/banner-1.png" alt="" class="bannerimg">
        <div class="banner-text">
            <div class="smalltitle">Portfolio</div>
            <div class="maintitle">Lorem ipsum.</div>
        </div>
    </div>
  
    <!-- section-1 -->
    <div class="section-1">
        <div class="big-side">
            <img src="/images/siberia_pi.png" alt="" class="bigside-img">
            <div class="bigside-texts">
              <div class="bigside-text1">Golden Hours</div>
              <div class="bigside-text2">Products</div>
           </div>
        </div>
        <div class="small-side">
            <img src="/images/siberia_p-10 1.png" alt="" class="smallside-img">
            <div class="smallside-texts">
              <div class="smallside-text1">Servant of Academy</div>
              <div class="smallside-text2">Products</div>
           </div>
        </div>
    </div>
    <!-- section-2 -->
    <div class="section-1">
        <div class="small-side">
            <img src="/images/siberia_gallery_5-1120x1978 1.png" alt="" class="smallside-img">
            <div class="smallside-texts">
              <div class="smallside-text1">Romantic Chipping</div>
              <div class="smallside-text2">Branding</div>
           </div>
        </div>
        <div class="big-side">
            <img src="/images/02120 1.png" alt="" class="bigside-img">
            <div class="bigside-texts">
              <div class="bigside-text1">Wind in the Storms</div>
              <div class="bigside-text2">Designs</div>
           </div>
        </div>
    </div>
    
</body>
</html>
